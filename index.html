<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Rock.Paper.Scissors</title>
</head>
<body>
    <header>
        <div id="player1-container">
            <h4 id="whoIsPlaying">Player</h4>
            <h2 id="playerScore">0</h2>
        </div>
        <div class="game-title">
            <h1>Rock</h1>
            <p>|</p>
            <h1>Paper</h1>
            <p>|</p>
            <h1>Scissors</h1>
        </div>
        <div id="computer-container">
            <h4 id="whoIsPlaying">Computer</h4>
            <h2 id="computerScore">0</h2>
        </div>
    </header>
    <main>
        <div id="choices">
            <div id="rock-container" class="clickableDiv" onclick="handleClick('rock')"></div>
            <div id="paper-container" class="clickableDiv" onclick="handleClick('paper')"></div>
            <div id="scissors-container" class="clickableDiv" onclick="handleClick('scissors')"></div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
